<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/nav.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Criar Conta</title>
  </head>
  <body>
    <div class="head">
      <nav>
        <div class="logo"><img src="./assets/logo.svg" alt="Logo" /></div>

        <div class="menu-btn">
          <i class="fa fa-bars fa-2x" onclick="menuShow()"></i>
        </div>

        <ul>
          <li><a href="index.html" class="active"> Home </a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="#">Produtos</a></li>
          <li>
            <a
              href="carrinho.html"
              class="fa fa-cart-shopping fa-1.5x"
              onclick="menuShow()"
            ></a>
          </li>
          <li>
            <a
              href="form.html"
              class="fa fa-user fa-1.5x"
              onclick="menuShow()"
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="header">
        <div id="user">
          <h2>Criar Uma Conta</h2>
          <img src="./assets/account_circle.svg" alt="user" />
        </div>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome de usuário</label>
          <input
            type="text"
            id="username"
            placeholder="Digite seu nome de usuário"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite seu e-mail" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Confirmação de senha</label>
          <input
            type="password"
            id="password-confirmation"
            placeholder="Digite novamente sua senha"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/a045373070.js"
      crossorigin="anonymous"
    ></script>

    <script src="form.js"></script>
  </body>
</html>
